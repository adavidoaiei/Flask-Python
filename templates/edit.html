<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Edit Student</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="container mt-4">
         <h3>Edit Student</h3>
         <hr/>
         
         {%- for category, message in get_flashed_messages(with_categories = true) %}
            <div class="alert alert-danger">
               {{ message }}
            </div>
         {%- endfor %}
         
         <form action="{{ request.path }}" method="post">
            <div class="mb-3">
               <label for="name" class="form-label">Name</label>
               <input type="text" class="form-control" name="name" value="{{ student.name }}" placeholder="Name" />
            </div>
            <div class="mb-3">
               <label for="city" class="form-label">City</label>
               <input type="text" class="form-control" name="city" value="{{ student.city }}" placeholder="City" />
            </div>
            <div class="mb-3">
               <label for="addr" class="form-label">Address</label>
               <textarea class="form-control" name="addr" placeholder="Address">{{ student.addr }}</textarea>
            </div>
            <div class="mb-3">
               <label for="pin" class="form-label">Pin</label>
               <input type="text" class="form-control" name="pin" value="{{ student.pin }}" placeholder="Pin" />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('show_all') }}" class="btn btn-secondary">Cancel</a>
         </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
