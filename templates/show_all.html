<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>All Students</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="container mt-4">
         <h3>
            <a href="{{ url_for('show_all') }}" class="btn btn-sm btn-primary">List Students</a>
         </h3>
         <hr/>
         {%- for message in get_flashed_messages() %}
            <div class="alert alert-info">{{ message }}</div>
         {%- endfor %}
         <a href="{{ url_for('new') }}" class="btn btn-sm btn-primary">Add Student</a>
         <table class="table table-striped">
            <thead>
               <tr>
                  <th>Name</th>
                  <th>City</th>
                  <th>Address</th>
                  <th>Pin</th>
                  <th>Actions</th>
               </tr>
            </thead>
            <tbody>
               {% for student in students %}
               <tr>
                  <td>{{ student.name }}</td>
                  <td>{{ student.city }}</td>
                  <td>{{ student.addr }}</td>
                  <td>{{ student.pin }}</td>
                  <td>
                     <a href="{{ url_for('edit', id=student.id) }}" class="btn btn-sm btn-primary">Edit</a>
                     <a href="{{ url_for('delete', id=student.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                  </td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
