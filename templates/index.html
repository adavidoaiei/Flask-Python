<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Home</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="container mt-4">
         <h1>Welcome to Flask</h1>
         <hr/>
         <div class="list-group">
            <form action="/hello" style="display: inline-block; width: 100%;">
               <button type="submit" class="list-group-item list-group-item-action text-start w-100">Hello</button>
            </form>
            <form action="/score" style="display: inline-block; width: 100%;">
               <button type="submit" class="list-group-item list-group-item-action text-start w-100">Score</button>
            </form>
            <form action="/readcookie" style="display: inline-block; width: 100%;">
               <button type="submit" class="list-group-item list-group-item-action text-start w-100">Read Cookie</button>
            </form>
         </div>
         <form action="/setcookie" method="POST" class="mt-4">
            <h3>Enter userID</h3>
            <div class="mb-3">
               <input type="text" name="nm" class="form-control" placeholder="Enter your userID">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
         </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
